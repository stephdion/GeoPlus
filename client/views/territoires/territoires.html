<template name="territoires">

    <!-- Page heading -->
    {{> pageHeading title='Territoires' }}



    <div align="center"><br /><a  class="btn btn-primary btn-lg"  href="{{pathFor route='Nouveau_territoire'}}"><i class="fa fa-globe"></i>&nbsp;&nbsp;Ajouter un territoire</a>
<br /><br />
    {{> map  }}</div>












    <div class="wrapper wrapper-content animated fadeInUp">

        <div class="ibox">
            <div class="ibox-title">
                <h5>Liste des territoires</h5>



            </div>
            <div class="ibox-content">
                <div class="row m-b-sm m-t-sm">
                    <div class="col-md-1">
                        <button type="button" id="loading-example-btn" class="btn btn-white btn-sm" ><i class="fa fa-refresh"></i> Refresh</button>
                    </div>
                    <div class="col-md-11">
                        <div class="input-group"><input type="text" placeholder="Search" class="input-sm form-control"> <span class="input-group-btn">
                                        <button type="button" class="btn btn-sm btn-primary"> Go!</button> </span></div>
                    </div>
                </div>

                <div class="project-list">

                    <table class="table table-hover">
                        <tbody>


                        {{#each territoires}}
                          {{> territoireItem}}
                        {{/each}}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</template>
