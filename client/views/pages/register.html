<template name="register">

  {{> pageHeading title='Gestion des usagers' }}
  <div class="wrapper wrapper-content animated fadeInUp">
            <form class="register-form">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3><i class="fa fa-user"></i> &nbsp;&nbsp;Ajouter un usager</h3>
                    </div>
                    <div class="panel-body">
                        <div class="form-group col-lg-12">
                            <label>Email</label>
                            <input type="email"  class="form-control" id="email" value="">
                        </div>

                        <div class="form-group col-lg-6">
                            <label>Name</label>
                            <input type="text" name="" class="form-control" id="firstname" value="">
                        </div>

                        <div class="form-group col-lg-6">
                            <label>Last Name</label>
                            <input type="text" name="" class="form-control" id="lastname" value="">
                        </div>

                        <div class="form-group col-lg-12">
                            <label>Password</label>
                            <input type="password" name="" class="form-control" id="password" value="">
                        </div>
                    </div>
                    <div class="panel-footer">
                        <button type="submit" class="btn btn-primary">Ajouter un usager</button>
                    </div>
                </div>
            </form>
        </div>

        {{#each users}}
          test
        {{/each}}

</template>
